<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start...</h2>
    <h4>High Score : 0</h4>
    <div class="blocks">
        <div class="block crimson" id="crimson"></div>
        <div class="block teal" id="teal"></div>
        <div class="block chocolate" id="chocolate"></div>
        <div class="block cornflowerblue" id="cornflowerblue"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
